    <tr class="main-titles">
      <th>#</th>
      <th>Temporada</th>
      <th>Numero de carreras</th>
    </tr>
    <tr class="row" *ngFor="let s of seasons; let i = index">
      <td>{{i+1}}</td>
      <td><a [routerLink]="[ '/temporadas', s.season ]">{{s.season}}</a></td>
      <td>{{s.eventsCount}}</td>
